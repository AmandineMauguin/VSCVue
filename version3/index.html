<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
    <title>V3 VueJS</title>
  </head>
  <body>
    <div id="app">
      <h1 class="w3-center">{{ title }}</h1>
      <!-- Ici on va rajouter une propriété dans un composant. Need créer des trucs dans le main et dans le composant plus là il va recevoir seulement (des infos) -->
      <mycomponent :myprops="property"> </mycomponent>
      <!-- Je crée un évent, que je déclare sur l'instance de mon objet et comme tous les évents @click etc, ça déclenche une méthode qui elle, est une méthode dans le parent. Il faut ensuite exécuter la méthode du composant sendToParent Le $event permet d'ajouter un paramètre à la fonction-->
      <mycomponent @hello-parent="wakeUp($event) "> </mycomponent>
      <mycomponent> </mycomponent>
      <mycomponent> </mycomponent>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <script src="myComponent.js"></script>
    <script>
      //mount doit être appelé après tous les appels aux composants
      const vm = app.mount("#app");
    </script>
  </body>
</html>
